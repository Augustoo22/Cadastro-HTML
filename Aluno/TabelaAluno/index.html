     <script>
 var stdNo = 0;
 
 function addItemslista(idV,nomeV, cpfV, rgV, raV, dtnV, dtcV, cursoV, fgV){
   var ul = document.getElementById('lista');
   var header = document.createElement('h2');
 
   var _idV = document.createElement('li');
   var _nomeV = document.createElement('li');
   var _cpfV = document.createElement('li');
   var _rgV = document.createElement('li');
   var _raV = document.createElement('li');
   var _dtnV = document.createElement('li'); 
   var _dtcV = document.createElement('li');
   var _cursoV = document.createElement('li');
   var _fgV = document.createElement('li');
   var br = document.createElement('br')
   
   header.innerHTML= 'CADASTRO DO ALUNO';
   
 
   _idV.innerHTML= 'ID: ' + idV;
   _nomeV.innerHTML= 'NOME: ' + nomeV;
   _cpfV.innerHTML= 'CPF: ' + cpfV;
   _rgV.innerHTML='RG: ' + rgV;
   _raV.innerHTML='RA: ' + raV;
   _dtnV.innerHTML='Data Nascimento: ' + dtnV;
   _dtcV.innerHTML='Data Cadastro: ' + dtcV;
   _cursoV.innerHTML='Curso: ' + cursoV;
   _fgV.innerHTML='Forma Pagamento: ' + fgV;
   br.innerHTML= '' + br;
 
   ul.appendChild(header);
   ul.appendChild(_idV);
   ul.appendChild(_nomeV);
   ul.appendChild(_cpfV);
   ul.appendChild(_rgV);
   ul.appendChild(_raV);
   ul.appendChild(_dtnV);
   ul.appendChild(_dtcV);
   ul.appendChild(_cursoV);
   ul.appendChild(_fgV);
   ul.appendChild(br)
 }
 
 function FetchAllData(){
   firebase.database().ref('escola').once('value',function(snapshot){
     snapshot.forEach(
       function(ChildSnapshot){
         let id = ChildSnapshot.val().id;
         let nome = ChildSnapshot.val().nomeV;
         let cpf = ChildSnapshot.val().cpfV;
         let rg  = ChildSnapshot.val().rgV;
         let ra = ChildSnapshot.val().raV;
         let dtn = ChildSnapshot.val().dtnV;
         let dtc = ChildSnapshot.val().dtcV;
         let curso = ChildSnapshot.val().cursoV;
         let fg = ChildSnapshot.val().fgV;
 
        
         addItemslista(id,nome,cpf,rg,ra,dtn,dtc,curso,fg);
 
       }
     )
   })
 }
 
 window.onload(FetchAllData());
 
 </script>

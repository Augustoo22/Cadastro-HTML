     <script>
var stdNo = 0;
 
 function addItemslista(idV,nomeV, autorV, generoV, dataLV, descV){
   var ul = document.getElementById('lista');
   var header = document.createElement('h2');
 
   var _idV = document.createElement('li');
   var _nomeV = document.createElement('li');
   var _autorV = document.createElement('li');
   var _generoV = document.createElement('li');
   var _dataLV = document.createElement('li');
   var _descV = document.createElement('li'); 
   var br = document.createElement('br');
   
   header.innerHTML= 'CADASTRO DO LIVRO';
   
 
   _idV.innerHTML= 'ID: ' + idV;
   _nomeV.innerHTML= 'NOME: ' + nomeV;
   _autorV.innerHTML= 'AUTOR: ' + autorV;
   _generoV.innerHTML='GENERO: ' + generoV;
   _dataLV.innerHTML='DATA LANÇAMENTO: ' + dataLV;
   _descV.innerHTML='DESCRIÇÃO: ' + descV;
   br.innerHTML= '' + br;
 
   ul.appendChild(header);
   ul.appendChild(_idV);
   ul.appendChild(_nomeV);
   ul.appendChild(_autorV);
   ul.appendChild(_generoV);
   ul.appendChild(_dataLV);
   ul.appendChild(_descV);
   ul.appendChild(br);
 }
 
 function FetchAllData(){
   firebase.database().ref('escolaBiblioteca').once('value',function(snapshot){
     snapshot.forEach(
       function(ChildSnapshot){
         let id = ChildSnapshot.val().id;
         let nome = ChildSnapshot.val().nomeV;
         let autor = ChildSnapshot.val().autorV;
         let genero  = ChildSnapshot.val().generoV;
         let dataL = ChildSnapshot.val().dataLV;
         let desc = ChildSnapshot.val().descV;
    
         addItemslista(id,nome,autor,genero,dataL,desc);
 
       }
     )
   })
 }
 
 window.onload(FetchAllData());
 </script>
